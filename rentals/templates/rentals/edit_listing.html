{% extends 'rentals/base.html' %}
{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_listings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
