{% extends 'rentals/base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4">🗑️ Delete Listing</h2>
    <p>Are you sure you want to delete <strong>{{ listing.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_listings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
