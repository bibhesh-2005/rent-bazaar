<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to RentBazaar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f3f4f6;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            background: #007bff;
            border: none;
            color: white;
            width: 250px;
        }
        .btn-custom:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1 class="mb-3">üöÄ Welcome to RentBazaar</h1>
            <p class="lead">Find what you need, rent it with ease!</p>

            <div class="mt-4">
                <a href="{% url 'rental_list' %}" class="btn btn-custom mb-3">üîç Browse Listings</a>
                <br>
                <a href="{% url 'add_rental' %}" class="btn btn-custom">‚ûï List an Item</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
