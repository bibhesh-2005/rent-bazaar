<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Profile - RentBazaar</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-3">👤 My Profile</h2>
        
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone Number:</strong> {{ profile.phone_number }}</p>
        <p><strong>College:</strong> {{ profile.college }}</p>

        <div class="mt-3">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">✏ Edit Profile</a>
            <a href="{% url 'manage_listings' %}" class="btn btn-warning">📋 Manage My Listings</a>
            <a href="{% url 'homepage' %}" class="btn btn-secondary">⬅ Back to Homepage</a>
        </div>
    </div>
</body>
</html>
